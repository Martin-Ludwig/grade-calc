<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Grade calculator</title>
</head>

<body>
	<h1>Grade calculator</h1>
	<p class="subline">This website calculates your average grade.</p>

	<template class="module-template">
		<div class="module">
			<input required placeholder="Name" type="text" name="names[]">
			<select required name="grades[]">
				<option>1.0</option>
				<option>1.3</option>
				<option>1.7</option>
				<option>2.0</option>
				<option>2.3</option>
				<option>2.7</option>
				<option>3.0</option>
				<option>3.3</option>
				<option>3.7</option>
				<option>4.0</option>
				<option>5.0</option>
			</select>
			<input required type="number" value="5" min="1" step="1" name="ects[]">
			<input class="delete-module-btn" type="button" value="DELETE">
		</div>
	</template>

	<form action="cgi-bin/script.py.cgi" method="POST">
		<div class="modules-wrapper">
			<div class="module">
				<input required placeholder="Name" type="text" name="names[]">
				<select required name="grades[]">
					<option>1.0</option>
					<option>1.3</option>
					<option>1.7</option>
					<option>2.0</option>
					<option>2.3</option>
					<option>2.7</option>
					<option>3.0</option>
					<option>3.3</option>
					<option>3.7</option>
					<option>4.0</option>
					<option>5.0</option>
				</select>
				<input required type="number" value="5" min="1" step="1" name="ects[]">
			</div>
		</div>

		<input id="add-module-btn" type="button" value="ADD MODULE">
		<input id="calc-btn" type="submit" value="CALCULATE">
	</form>

	<script src="vendor/jquery-3.4.0.min.js"></script>
	<script src="script.js" ></script>
</body>

</html>
